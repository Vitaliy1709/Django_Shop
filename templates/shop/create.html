{% extends "shop/base_site.html" %}

{% block content %}

<div class="col-md-8">
        <h3>Create feedback:</h3>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.reviews }}<br>
            <button type="submit" class="btn btn-success">Add</button>
            <span>{{ error }}</span>
        </form>


    </div>
</div>

{% endblock content %}
