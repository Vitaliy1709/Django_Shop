{% extends "shop/base_site.html" %}

{% block content %}

<div class="col-md-8">
        <h3>Reviews about us:</h3><br>
        {% if reviews %}
            {% for el in reviews %}
                <div class="alert alert-warning mt-2">
                    <h4> {{ el.title }} </h4>
                    <p> {{ el.reviews }} </p>
                </div>
            {% endfor %}
        {% else %}
            <h5>There are no feedback yet.</h5>

        {% endif %}
</div>

{% endblock content %}
